<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Registro | LUGX Gaming</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
</head>
<body>

<header class="header-area header-sticky">
  <!-- Mesmo cabeçalho -->
</header>

<div class="page-heading header-text">
  <div class="container">
    <h3>Criar Nova Conta</h3>
  </div>
</div>

<div class="contact-page section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="login-form">
          <form id="registro" action="#" method="post">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="nome">Nome completo:</label>
                  <input type="text" id="nome" placeholder="Seu nome" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" placeholder="Seu e-mail" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="senha">Senha:</label>
                  <input type="password" id="senha" placeholder="Crie uma senha" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" class="main-button">Registrar</button>
                </fieldset>
              </div>
              <div class="col-lg-12 text-center mt-3">
                <a href="login.html">Já tem uma conta? Entrar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright © 2023 LUGX Gaming Company. Todos os direitos reservados. 
           &nbsp;|&nbsp; 
           Adaptado por <strong>Ana Luiza</strong>
           &nbsp;|&nbsp;
           <a rel="nofollow" href="https://templatemo.com" target="_blank">Design Base: TemplateMo</a>
        </p>
      </div>
    </div>
</footer>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
